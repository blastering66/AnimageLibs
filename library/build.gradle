apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}


//./gradlew clean build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    userOrg = 'blastering66'
    groupId = 'id.blastering99.htmlloader'
    artifactId = 'HtmlLoader'
    version = '0.1.1'
    description = 'Loader that extends From AlertDialog using Html file.'
    website = 'https://github.com/blastering66/AnimageLibs'
    issueTracker = "https://github.com/blastering66/AnimageLibs/issues"
    repository = "https://github.com/blastering66/AnimageLibs.git"
}
